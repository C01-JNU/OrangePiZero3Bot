# ============================================================================
# 相机标定配置（用于立体校正和标定程序）
# ============================================================================
calibration:
  # 是否使用标定参数进行立体校正
  rectify_images: true

  # 标定结果文件路径（YAML格式）
  calibration_file: "calibration_results/stereo_calibration.yml"

  # 棋盘格内角点数（宽方向）
  board_width: 9

  # 棋盘格内角点数（高方向）
  board_height: 6

  # 棋盘格方块边长（米），根据实际标定板调整（例如 15mm = 0.015m）
  square_size: 0.015
