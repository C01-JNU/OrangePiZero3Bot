# ============================================================================
# 摄像头配置
# ============================================================================
camera:
  # 原始拼接图像宽度（像素），左右图像已拼接成一张图
  # 默认: 640（单眼宽度 = 320）
  width: 640

  # 原始拼接图像高度（像素）
  # 默认: 480
  height: 480

  # 摄像头目标帧率（摄像头流，用于定时器周期）
  fps: 30

  # 驱动类型（可选：chusei, mock）
  driver: "chusei"

  # 调试日志级别（与系统配置一致）
  debug_level: 2
