# ============================================================================
# 性能与输出配置
# ============================================================================
performance:
  # 目标帧率（处理定时器周期）
  target_fps: 10

  # 是否在日志中记录FPS
  log_fps: true

output:
  # 是否保存视差图（PNG格式）
  save_disparity: true

  # 输出目录（相对于可执行文件）
  output_dir: "images/output"

  # 测试图像目录（用于独立程序）
  test_image_dir: "images/test"
