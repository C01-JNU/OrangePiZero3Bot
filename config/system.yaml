# ============================================================================
# 系统配置
# ============================================================================
system:
  # 运行模式：仅支持 "cpu"（GPU模式已移除）
  mode: "cpu"

  # 调试日志级别
  # 0: TRACE   - 最详细，仅用于开发
  # 1: DEBUG   - 调试信息
  # 2: INFO    - 常规信息（推荐）
  # 3: WARN    - 警告
  # 4: ERROR   - 错误
  # 5: CRITICAL- 严重错误
  debug_level: 2

  # 是否将日志写入文件
  log_to_file: false
  # 日志文件路径（当 log_to_file 为 true 时有效）
  log_file_path: "logs/stereo_depth.log"
